<!DOCTYPE html>
<html>

	<head>
		<title>TODOリスト</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles.css"> 
	</head>

	<body>
    <div class="input_area">
      <input id="add-text" placeholder="TODOを入力"/>
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete_area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <li>
          <div class="list_row">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list_row">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete_area">
      <p class="title">完了したTODO</p>
      <ul class="list_row">
        <li>
          <div class="list_row">
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="index.js"></script>

	</body>
</html>
